<app-logo-header>
</app-logo-header>

<div class="row ml-0 mr-0 mb-5 mt-5">
  <div class="col-12 text-center">
    <p class="h2">
      {{'Login.Token.Title' | translate}}
    </p>
  </div>
</div>

<div class="row ml-0 mr-0 mb-5 mt-5">
  <div class="offset-xl-2 offset-sm-1 col-12 col-sm-10 col-xl-4 ev-setup-card d-flex flex-column mh-100 p-2">
    <input #tokenInput
           type="text"
           class="ev-text-field__input w-100 h-100 text-center"
           [formControl]="tokenControl"
           (keyup.enter)="onKeyup()"
           data-e2e="tokenInp">
  </div>
  <div class="col-12 col-sm-10 col-xl-4 mt-3 mt-xl-0 offset-sm-1 offset-xl-0">
    <p class="page-item lead">
      {{'Login.Token.Description' | translate}}
    </p>
  </div>
</div>

<div class="ml-0 mr-0 mb-5 mt-5">
  <div class="row">
    <div class="col-12 d-flex ev-flex-content-center">
      <button class="btn ev-button"
              [disabled]="!isTokenValid() && !tokenLoading"
              (click)="sendToken()"
              data-e2e="sendTokenBtn">
        {{'Login.Token.Button' | translate}}
      </button>
    </div>
  </div>
</div>
