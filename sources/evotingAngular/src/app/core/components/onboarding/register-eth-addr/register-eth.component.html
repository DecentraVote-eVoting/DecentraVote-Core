<app-logo-header>
</app-logo-header>

<div class="row ml-0 mr-0 mb-5 mt-5">
  <div class="col-12 text-center">
    <p class="h2">{{'Onboarding.Register.Title' | translate}}</p>
  </div>
</div>

<div class="row ml-0 mr-0 mb-5 mt-5">
  <div class="offset-xl-2 offset-sm-1 col-12 col-sm-10 col-xl-4 pb-2 ev-setup-card d-flex flex-column">
    <label class="ev-text-field__label mt-2">
      {{'Onboarding.Register.Address' | translate}}
    </label>
    <textarea class="ev-text-field__input"
              id="ethereum-address"
              [value]="currentAddress"
              disabled="disabled">
    </textarea>
  </div>
  <div class="col-12 col-sm-10 col-xl-4 mt-3 mt-xl-0 offset-sm-1 offset-xl-0">
    <p class="page-item lead">
      <span>{{'Onboarding.Register.Congratulations' | translate}}
        <strong *ngIf="user">{{user.field1}} {{user.field2}}</strong>{{'Onboarding.Register.Success' | translate}}
        {{'Onboarding.Register.Info' | translate}}</span>
    </p>
  </div>
</div>

<div class="row ml-0 mr-0 mb-5 mt-5">
  <div class="col-12 text-center">
    <button class="btn ev-button m-auto"
            [disabled]="connectLoading"
            (click)="onConnectClicked()"
            data-e2e="connectAccountButton">
      {{'Onboarding.Register.Button-Link' | translate}}
    </button>
  </div>
</div>
