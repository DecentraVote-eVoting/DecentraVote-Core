<div aria-live="polite"
     aria-atomic="true"
     class="ev-toast-container"
     *ngIf="toasterInfos?.length > 0">

  <div class="toast ev-toast"
       role="alert"
       aria-live="assertive"
       aria-atomic="true"
       *ngFor="let toaster of toasterInfos">
    <div class="toast-header">
      <strong class="mr-auto"
              [class.ev-toast__error]="toaster.type.id === toasterTypes.ERROR.id"
              [class.ev-toast__warning]="toaster.type.id === toasterTypes.WARNING.id"
              [class.ev-toast__success]="toaster.type.id === toasterTypes.SUCCESS.id"
              [class.ev-toast__info]="toaster.type.id === toasterTypes.INFO.id">
        {{toaster.type.text | translate}}
      </strong>
      <button type="button"
              class="ml-2 mb-1 close"
              data-dismiss="toast"
              aria-label="Close"
              (click)="removeToaster(toaster)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body ev-translate-enable-linebreak">
      {{toaster.message | translate}}
    </div>
  </div>

</div>
