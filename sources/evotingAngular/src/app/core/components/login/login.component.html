<ng-container *ngIf="!loginLoading">
  <app-logo-header>
  </app-logo-header>

  <div class="row ml-0 mr-0 mb-5 mt-5">
    <div class="col-8 col-lg-4 offset-2 offset-lg-4 text-center ev-setup-card">
      <label class="ev-text-field__label mt-2">
        {{'Login.Info' | translate}}
      </label>
      <input type="password"
             class="ev-text-field__input mb-2 w-70"
             (keyup.enter)="onKeyup()"
             [formControl]="passwordControl"
             data-e2e="loginPasswordInput">
    </div>
  </div>
  <div class="ml-0 mr-0 mb-5 mt-5">
    <div class="row">
      <div class="col-12 d-flex ev-flex-content-center">
        <button class="btn ev-button"
                [disabled]="!isPasswordValid()"
                (click)="login()"
                data-e2e="loginButton">
          {{'Login.Button-Login' | translate}}
        </button>
      </div>
    </div>
  </div>
  <div class="row ml-0 mr-0 mb-5 mt-5">
    <div class="col-12 text-center">
      <a data-e2e="resetPasswordLink"
         [routerLink]="'/' + routePaths.RECOVERY">
        {{'Login.Button-Password' | translate}}
      </a>
    </div>
  </div>
  <footer class="ev-login-footer text-center">
    <div>
      {{'Login.Copyright' | translate}}
    </div>
    <!-- router link to get the styling -->
    <a (click)="onOpenLicenseModal()"
       [routerLink]="">
      {{'Login.Modal' | translate}}
    </a>
  </footer>

</ng-container>
