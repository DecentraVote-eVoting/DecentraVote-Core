<div class="w-100 ev-setup-screen">
  <app-logo-header></app-logo-header>
  <ng-container [ngSwitch]="currentStep">

    <app-login *ngSwitchCase="setupStep.MAIN_LOGIN"
               (loginAction)="loginComplete()"
               (changePassword)="changePasswordStep()"
               (registerAction)="register($event)">
    </app-login>

    <app-setup-mnemonic-password *ngSwitchCase="setupStep.MNEMONIC_PASSWORD"
                               [isCreatingNew]="isCreatingNew"
                               [jwtUser]="jwtUser"
                               (createMnemonicAction)="setMnemonicAndPassword($event)"
                               (backAction)="resetPassword()">
    </app-setup-mnemonic-password>

  </ng-container>
</div>
<footer class="ev-login-footer text-center" *ngIf="currentStep.valueOf() == 1">
  <a href="https://decentra.vote/#documentation" target="_blank">
    {{'Help.Description' | translate}}
  </a>
  <div class="mt-3">
    {{'Login.Copyright' | translate}}
  </div>
  <a (click)="onOpenLicenseModal()" [routerLink]="">
    {{'Login.Modal' | translate}}
  </a>
</footer>
