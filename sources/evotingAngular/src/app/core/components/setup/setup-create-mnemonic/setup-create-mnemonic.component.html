<app-logo-header>
</app-logo-header>

<div class="row ml-0 mr-0 mb-5 mt-5">
  <div class="col-12 text-center">
    <p class="h2"
       *ngIf="isCreatingNew">
      {{'Setup.Create-Mnemonic.Title-New' | translate}}
    </p>
    <p class="h2"
       *ngIf="!isCreatingNew">
      {{'Setup.Create-Mnemonic.Title-Import' | translate}}
    </p>
  </div>
</div>

<div class="row ml-0 mr-0 mb-5 mt-5">
  <div class="offset-xl-2 offset-sm-1 col-12 col-sm-10 col-xl-4 ev-setup-card d-flex flex-column mh-100">
    <label  class="ev-text-field__label mt-2"
            *ngIf="isCreatingNew">
            {{'Setup.Create-Mnemonic.Label-New' | translate}}
    </label>
    <label  class="ev-text-field__label mt-2"
            *ngIf="!isCreatingNew">
            {{'Setup.Create-Mnemonic.Label-Import' | translate}}
    </label>
    <textarea #mnemonicInput
              rows="5"
              id="description"
              class="ev-text-field__text-area ev-setup-mnemonic mb-2"
              [readonly]="isCreatingNew"
              [formControl]="mnemonicControl"
              data-e2e="mnemonicTextField">
    </textarea>
    <button class="btn ev-button__grey mb-3"
            [cdkCopyToClipboard]="mnemonicControl.value"
            (click)=setCopyToClipboardSuccessful()
            *ngIf="isCreatingNew">
        <span class="material-icons mr-1">
          {{ copiedToClipboard ? 'assignment_turned_in' : 'assignment' }}
        </span>
      {{ copiedToClipboard ? ('Setup.Create-Mnemonic.Clipboard-Success' | translate) : ('Setup.Create-Mnemonic.Copy-To-Clipboard' | translate) }}
    </button>
  </div>
  <div class="col-12 col-sm-10 col-xl-4 mt-3 mt-xl-0 offset-sm-1 offset-xl-0">
    <p class="page-item lead"
       *ngIf="isCreatingNew">
      {{'Setup.Create-Mnemonic.Description-New' | translate}}
    </p>
    <p class="page-item lead"
       *ngIf="!isCreatingNew">
      {{'Setup.Create-Mnemonic.Description-Import' | translate}}
    </p>
  </div>
</div>

<div class="ml-0 mr-0 mb-5 mt-5">
  <div class="row">
    <div class="col-12 d-flex ev-flex-content-center">
      <button class="btn ev-button"
              [disabled]="!isMnemonicValid()"
              (click)="createMnemonicAction.emit(mnemonicControl.value)"
              data-e2e="createMnemonicBtn">
        {{'Setup.Create-Mnemonic.Button' | translate}}
      </button>
    </div>
  </div>
</div>
<div class="row ml-0 mr-0 mb-5 mt-5">
  <div class="col-12 text-center">
    <a href="#"
       (click)="backAction.emit()">
      {{'Setup.Button-Back' | translate}}
    </a>
  </div>
</div>
