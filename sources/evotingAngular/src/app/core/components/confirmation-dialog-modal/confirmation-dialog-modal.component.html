<div class="modal-header ev-modal-header">
  <div class="ev-modal-title">{{headerText | translate}}</div>
  <em ngbAutofocus
      *ngIf="close"
      (click)="dismiss()"
      class="material-icons-round close ev-modal-close">
    close
  </em>
</div>

<div class="modal-body ev-modal-body">
  <div class="row">
    <div class="col-12">
      <div class="row pt-3 pt-md-4">
        <div class="col-12 ev-text-field">
          <label
            class="ev-text-field__label ev-translate-enable-linebreak">
            {{dialogText | translate}}
          </label>
          <ul>
            <li *ngFor="let consequence of consequenceTexts">{{consequence | translate}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="ev-card__footer--voting ev-pos-relative">
  <div class="row">
    <div class="col-12 d-flex ev-flex-content-center">
      <button class="btn ev-button mr-1"
              data-e2e="confirmation-modal-button-confirm"
              (click)="confirm()">
        {{'Confirmation-Modal.Confirm' | translate}}
      </button>
      <button class="btn ev-button--secondary ml-1"
              data-e2e="confirmation-modal-button-cancel"
              (click)="cancel()">
        {{'Confirmation-Modal.Cancel' | translate}}
      </button>
    </div>
  </div>
</div>
